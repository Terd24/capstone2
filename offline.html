<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OneCCI - Offline</title>
  <link rel="icon" type="image/png" href="/onecci/images/LogoCCI.png" />

  <div class="card">
