<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Documents</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

 
  <div class="bg-white p-4 border-b shadow-sm">
    <p class="text-gray-400 text-sm">Student Documents</p>
  </div>

  
  <div class="bg-white px-6 py-3 flex items-center gap-2 border-b">
  
    <a href="RegistrarDashboard.html" class="text-xl">&#8592;</a>
    <h1 class="text-lg font-medium">Request</h1>
  </div>

  <!-- Table Container -->
  <div class="p-6">
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded shadow-md">
        <thead class="bg-black text-white text-left text-sm">
          <tr>
            <th class="px-4 py-2">Document Name</th>
            <th class="px-4 py-2">Date Submitted</th>
            <th class="px-4 py-2">Student No</th>
          </tr>
        </thead>
        <tbody class="text-sm text-gray-800">
          <tr class="bg-gray-100">
            <td class="px-4 py-2">Form 137</td>
            <td class="px-4 py-2">May 10, 2025</td>
            <td class="px-4 py-2">02000123</td>
          </tr>
          <tr>
            <td class="px-4 py-2">Good Moral Certificate</td>
            <td class="px-4 py-2">May 10, 2025</td>
            <td class="px-4 py-2">12321454</td>
          </tr>
          <tr class="bg-gray-100">
            <td class="px-4 py-2">Birth Certificate</td>
            <td class="px-4 py-2">---</td>
            <td class="px-4 py-2">1241241234</td>
          </tr>
          <tr>
            <td class="px-4 py-2">TOR (Transcript of Records)</td>
            <td class="px-4 py-2">May 10, 2025</td>
            <td class="px-4 py-2">124214</td>
          </tr>
          <tr class="bg-gray-100">
            <td class="px-4 py-2">Form 137</td>
            <td class="px-4 py-2">May 12, 2025</td>
            <td class="px-4 py-2">3423423465</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
