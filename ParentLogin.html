<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans min-h-screen flex items-center justify-center">

  <div class="w-full max-w-4xl bg-white shadow-xl rounded-lg p-6 md:flex items-center justify-between">
    <div class="md:w-1/2 flex flex-col items-center text-center md:text-left">
      <h2 class="text-lg font-semibold">PARENT LOGIN</h2>
      <p class="text-gray-500 text-sm mb-4">Secure access to your childâ€™s records</p>
      <img src="images/Leftpic.png" alt="Parents" class="w-60">
    </div>

    <div class="md:w-1/2 w-full mt-6 md:mt-0 flex flex-col items-center">
      <img src="images/Logo.png" alt="School Logo" class="w-30 mb-4">
      <form action="ParentLogin.php" method="POST" class="space-y-4 w-full">
        <div>
          <input name="parent_id" type="text" placeholder="Parent ID" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none" required>
        </div>
        <div class="relative">
          <input name="parent_password" id="parentPasswordInput" type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded pr-10 focus:outline-none" required>
          <button type="button" onclick="toggleParentPassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
            <i id="parentEyeIcon" data-feather="eye" class="w-5 h-5"></i>
          </button>
        </div>
        <p class="text-sm text-gray-400 text-right">Forgot Password?</p>
        <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">LOGIN</button>
      </form>
      <div class="mt-4 text-center">
        <a href="login.html" class="text-blue-500 hover:underline py-3 rounded-lg">Back to Student Login</a>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();

    function toggleParentPassword() {
      const passwordInput = document.getElementById("parentPasswordInput");
      const eyeIcon = document.getElementById("parentEyeIcon");

      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
      eyeIcon.setAttribute("data-feather", passwordInput.type === "password" ? "eye" : "eye-off");
      feather.replace();
    }
  </script>

</body>
</html>
