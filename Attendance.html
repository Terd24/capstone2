<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen p-6">

  
  <header class="text-gray-400 font-semibold text-lg mb-4">Attendance</header>

  
  <button onclick="window.history.back()" class="mb-4 text-lg">←</button>

 
  <div class="bg-white rounded-lg shadow-md p-6">

    
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <div class="flex-1">
        <label for="start-date" class="text-sm text-gray-700 block mb-1">Select Start Date:</label>
        <input type="date" id="start-date" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black">
      </div>
      <div class="flex-1">
        <label for="end-date" class="text-sm text-gray-700 block mb-1">Select End Date:</label>
        <input type="date" id="end-date" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black">
      </div>
      <div class="flex items-end">
        <button class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Generate</button>
      </div>
    </div>

    
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left border border-gray-300">
        <thead class="bg-black text-white">
          <tr>
            <th class="px-4 py-2">Date</th>
            <th class="px-4 py-2">Day</th>
            <th class="px-4 py-2">Class Schedule</th>
            <th class="px-4 py-2">Time In</th>
            <th class="px-4 py-2">Time Out</th>
            <th class="px-4 py-2">Status</th>
          </tr>
        </thead>
        <tbody class="bg-gray-100">
        
          <tr class="border-t border-gray-300">
            <td class="px-4 py-2">May 1, 2025</td>
            <td class="px-4 py-2">Monday</td>
            <td class="px-4 py-2">08:00 – 12:00</td>
            <td class="px-4 py-2">08:15 AM</td>
            <td class="px-4 py-2">03:00 PM</td>
            <td class="px-4 py-2">Present</td>
          </tr>
          <tr class="border-t border-gray-300">
            <td class="px-4 py-2">May 2, 2025</td>
            <td class="px-4 py-2">Tuesday</td>
            <td class="px-4 py-2">08:00 – 12:00</td>
            <td class="px-4 py-2">--</td>
            <td class="px-4 py-2">--</td>
            <td class="px-4 py-2">Absent</td>
          </tr>
           <tr class="border-t border-gray-300">
            <td class="px-4 py-2">May 3, 2025</td>
            <td class="px-4 py-2">Wednesday</td>
            <td class="px-4 py-2">08:00 – 12:00</td>
            <td class="px-4 py-2">--</td>
            <td class="px-4 py-2">--</td>
            <td class="px-4 py-2">Absent</td>
          </tr>
           <tr class="border-t border-gray-300">
            <td class="px-4 py-2">May 4, 2025</td>
            <td class="px-4 py-2">Thursday</td>
            <td class="px-4 py-2">08:00 – 12:00</td>
            <td class="px-4 py-2">--</td>
            <td class="px-4 py-2">--</td>
            <td class="px-4 py-2">Absent</td>
          </tr>
          
        </tbody>
      </table>
    </div>
    
  </div>

</body>
</html>
